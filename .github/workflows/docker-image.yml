name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker-playground:$(date +%s)
    
    - name: Publish the Docker image
      env: 
        dockerUser: ${{ secrets.DOCKER_HUB_USER }}
      run: |
        echo '------'
        echo $dockerUser
        docker login --username=${{ secrets.DOCKER_HUB_USER }} --password=${{ secrets.DOCKER_HUB_TOKEN }}
        docker image push $dockerUser/docker-playground:$(date +%s)
        docker logout
